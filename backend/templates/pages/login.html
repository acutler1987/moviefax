<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>MovieFax</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../../../frontend/style/style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		></script>
	</head>
	<body>
		<div id="content-wrapper">
			<div class="container-fluid row">
				<div
					class="col-6 d-flex align-items-center justify-content-center"
				>
					<header class="">
						<h1>Welcome to MovieFax!</h1>
					</header>
				</div>
				<div class="col-6">
					<nav>
						<div class="row">
							<form action="/login" method="post">
								<div class="row d-flex flex-column">
									<input
										type="text"
										name="identifier"
										placeholder="login with user name OR email..."
										class="form-control"
									/>
									<input
										type="text"
										name="password"
										placeholder="password"
										class="form-control"
									/>
								</div>
								<input
									type="submit"
									id="login-button"
									value="Login"
									class="btn btn-secondary"
								/>
							</form>
							<h3>Or register as a new user...</h3>
							<form action="/register" method="post">
								<div class="row d-flex flex-column">
									<input
										type="text"
										name="newUserName"
										placeholder="new user name"
										class="form-control"
									/>
									<input
										type="text"
										name="newEmail"
										placeholder="new email"
										class="form-control"
									/>
									<input
										type="text"
										name="newPassword"
										placeholder="new password"
										class="form-control"
									/>
								</div>
								<input
									type="submit"
									id="register-button"
									value="Register"
									class="btn btn-secondary"
								/>
							</form>
						</div>
					</nav>
				</div>
				<i class="text-center"
					>~ Powered by <a href="https://wwww.imdb.com">IMDB.com</a> &
					<a href="https://www.watchmode.com">Watchmode.com</a>
					~</i
				>
			</div>
			<div class="container-fluid" id="search-results-wrapper"></div>
		</div>
	</body>
</html>
