<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>MovieFax</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<div id="content-wrapper">
			<nav>
				<h1>Welcome to MovieFax!</h1>
			</nav>
			<div id="movie-wrapper">
				<div id="movie-poster">
					<h2>%MOVIEPOSTER%</h2>
				</div>
				<div id="description-data">
					<div id="title-year">
						<h2>%TITLE%</h2>
						<p>%YEAR%</p>
					</div>
					<div id="description">
						<p>%DESCRIPTION%</p>
					</div>
					<div id="popularity">
						<p>%POPULARITY%</p>
					</div>
					<div class="offers">
						<p>%OFFERS%</p>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
