<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>MovieFax</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./style/style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		></script>
		<script defer src="client.js"></script>
	</head>
	<body>
		<div class="container-fluid" id="content-wrapper">
			<header class="container-fluid text-center">
				<h1>Welcome to MovieFax!</h1>
				<i
					>~ Powered by <a href="https://wwww.imdb.com">IMDB.com</a> &
					<a href="https://www.watchmode.com">Watchmode.com</a>
					~</i
				>
			</header>
			<nav>
				<form onsubmit="return false">
					<div class="row justify-content-center">
						<div class="col-6">
							<input
								type="text"
								placeholder="Search for a movie to get started..."
								class="form-control"
								id="search-query"
							/>
						</div>
						<div class="col-2">
							<button
								type="button"
								id="search-button"
								class="btn btn-secondary"
							>
								Search Movies
							</button>
						</div>
					</div>
				</form>
			</nav>
			<div class="container-fluid" id="search-results-wrapper">
				<ul>
					<!--<div class="movie-wrapper">
						<div class="search-results">
							<h6>${title[i]}</h6>
							<img class="search-images" src="${image[i]}" />
					<p><small>${description[i]}</small></p>
				</div>
				<div id="data-${searchTitle[i]}" class="hidden">
					<div class="movie-data-wrapper">
						<div class="movie-summary">
							<p>${summary}</p>
						</div>
						<div class="popularity">
							<p>${popularity}</p>
						</div>
					</div>
				</div>
			</div> -->
				</ul>
			</div>
		</div>
	</body>
</html>
